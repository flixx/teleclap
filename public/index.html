<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">


    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicons/safari-pinned-tab.svg" color="#eb7070">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#4e4e4e">
    <meta name="msapplication-config" content="<%= BASE_URL %>favicons/browserconfig.xml">
    <meta name="theme-color" content="#eb7070">
  

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Send your heroes your appreciation remotely.">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
